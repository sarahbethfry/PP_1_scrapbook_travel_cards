<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Family Vacation Scrapbook</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url(/public/cabo_easter.png)"
      >
        <h3>San Jose Del Cabo - Easter 2021</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(/public/penn_christmas.png)"
      >
        <h3>Pennsylvania- Christmas 2020</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(/public/tahoe_thanksgiving.png)"
      >
        <h3>Tahoe- Thanksgiving 2020</h3>
      </div>
      <div class="panel" style="background-image: url(/public/penn_summer.png)">
        <h3>Pennsylvania- July 2020</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(/public/kauai_christmas.png)"
      >
        <h3>Kauai- Christmas 2019</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
